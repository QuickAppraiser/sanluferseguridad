<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Sanlufer Seguridad</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='4' y1='2' x2='28' y2='32'%3E%3Cstop stop-color='%2322D3EE'/%3E%3Cstop offset='1' stop-color='%2306B6D4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M16 2L4 8v8c0 7.73 5.12 14.95 12 16.73C22.88 30.95 28 23.73 28 16V8L16 2z' fill='%230B1120' stroke='url(%23g)' stroke-width='1.5'/%3E%3Cpath d='M12 16l3 3 5-6' stroke='%2322D3EE' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3C/svg%3E">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0B1120;
      color: #F1F5F9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error { max-width: 500px; }
    .error__code {
      font-size: clamp(4rem, 10vw, 8rem);
      font-weight: 700;
      background: linear-gradient(135deg, #22D3EE, #67E8F9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }
    .error__title {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
    }
    .error__desc {
      color: #94A3B8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .error__link {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #22D3EE;
      color: #0B1120;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .error__link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
    }
  </style>
</head>
<body>
  <div class="error">
    <div class="error__code">404</div>
    <h1 class="error__title">Página no encontrada</h1>
    <p class="error__desc">La página que busca no existe o ha sido movida. Regrese al inicio para encontrar lo que necesita.</p>
    <a href="/sanluferseguridad/" class="error__link">Volver al inicio</a>
  </div>
</body>
</html>
